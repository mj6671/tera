<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
</head>
<body>
    <h1>Download Files from TeraBox</h1>
    <ul>
        {% for file in files %}
        <li>
            {{ file.name }}
            <a href="{{ file.link }}" target="_blank" download>Download</a>
        </li>
        {% endfor %}
    </ul>
    <a href="">Go Back</a>
</body>
</html>
